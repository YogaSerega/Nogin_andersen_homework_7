<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Caclculator</title>
</head>

<body>
<div class="container">
   <div class="output">
      <div class="previous-operand"></div>
      <div class="current-operand"></div>
   </div>
   <div class="item clean">AC</div>
   <div class="item back">&larr;</div>
   <div class="item operation">/</div>
   <div class="item operation">*</div>
   <div class="item operation">-</div>
   <div class="item operation sum">+</div>
   <div class="item numbs">7</div>
   <div class="item numbs">8</div>
   <div class="item numbs">9</div>
   <div class="item numbs">4</div>
   <div class="item numbs">5</div>
   <div class="item numbs">6</div>
   <div class="item numbs">1</div>
   <div class="item numbs">2</div>
   <div class="item numbs">3</div>
   <div class="item equal">=</div>
   <div class="item numbs zero">0</div>
   <div class="item numbs">.</div>   
</div>

   <script src="script.js"></script>
</body>

</html>
